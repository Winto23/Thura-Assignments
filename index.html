<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thura Asssignments</title>
    <link rel="icon" href="images/icon.png" />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate css link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- boot strap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container ff-sofadi my-4">
      <h1 class="animate__animated animate__lightSpeedInLeft">Form Assignments</h1>
      <div class="row my-3">
        <!-- contact form  -->
        <div
          class="card mx-4 animate__animated animate__zoomIn"
          style="width: 18rem"
        >
          <img
            src="images/contactForm.png"
            class="card-img-top"
            alt="card-img"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Contact Form</h5>
            <a
              href="https://contact-form-hazel-seven.vercel.app/"
              class="btn btn-primary"
              >View<i class="fa-solid fa-arrow-up-right-from-square ms-2"></i
            ></a>
          </div>
        </div>
        <!-- registration form  -->
        <div
          class="card mx-4 animate__animated animate__zoomIn"
          style="width: 18rem"
        >
          <img src="images/regist.png" class="card-img-top" alt="card-img" />
          <div class="card-body text-center">
            <h5 class="card-title">Registration Form</h5>
            <a
              href="https://registration-form-seven-azure.vercel.app/"
              class="btn btn-primary"
              >View<i class="fa-solid fa-arrow-up-right-from-square ms-2"></i
            ></a>
          </div>
        </div>
        <!-- log in form  -->
        <div
          class="card mx-4 animate__animated animate__zoomIn"
          style="width: 18rem"
        >
          <img src="images/login.png" class="card-img-top" alt="card-img" />
          <div class="card-body text-center">
            <h5 class="card-title">Login Form</h5>
            <a
              href="https://login-form-coral-omega.vercel.app/"
              class="btn btn-primary"
              >View<i class="fa-solid fa-arrow-up-right-from-square ms-2"></i
            ></a>
          </div>
        </div>
      </div>
      <h1 class="mb-3 animate__animated animate__lightSpeedInLeft">
        DOM Assignments
      </h1>
      <div class="row my-3">
        <!-- lightbulb  -->
        <div
          class="card mx-4 animate__animated animate__zoomIn"
          style="width: 18rem"
        >
          <img src="images/bulb.png" class="card-img-top" alt="card-img" />
          <div class="card-body text-center">
            <h5 class="card-title">Lightbulb</h5>
            <a
              href="https://lightbulb-seven.vercel.app/"
              class="btn btn-primary"
              >View<i class="fa-solid fa-arrow-up-right-from-square ms-2"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
